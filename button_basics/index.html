<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      body {
          text-align: center;
      }
      /* Styling for the 'button' class */
      .button {
          background-color: #4FFF8F;
      }
      /* Styling for id='htmlButton1' */
      #htmlButton1 {
          font-weight: bold;
      }
      /* Styling for id='htmlButton2' */
      #htmlButton2 {
          font-style: italic;
      }
      /* Styling for id='jsButton' */
      #jsButton {
          font-weight: bold;
          font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>This is what our code produces:</p>
    <button id='htmlButton1' class='button'>I'm an HTML button!</button>
    <button id='htmlButton2' class='button'>I'm an HTML button!</button>

    <script>
      var clickMeBtn = document.createElement('button')
      clickMeBtn.innerHTML = 'I\'m a javascript button!';
      clickMeBtn.id = 'jsButton'
      clickMeBtn.className = 'button';
      document.body.appendChild(clickMeBtn)

      var htmlButton = document.getElementById('htmlButton2')
      htmlButton.innerHTML = 'I\'m a modified HTML button!';

      // CLICK evente
      var btn1 = document.getElementById('htmlButton1')
      btn1.onclick = function () {
        btn1.innerHTML = 'Me diste Click brother!'
      }

      // addEventListener
      htmlButton.addEventListener('click', function () {
        htmlButton.innerHTML = 'Que pedo morro!'
      })
    </script>
  </body>
</html>
